<VirtualHost *:80>
    ServerName domainc.geekyops.com
    ProxyPreserveHost On

    ProxyPass / http://103.150.136.141:8081/
    ProxyPassReverse / http://103.150.136.141:8081/

   
RewriteEngine on
RewriteCond %{SERVER_NAME} =domainc.geekyops.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName domainc.geekyops.com
    ProxyPreserveHost On

    ProxyPass / http://103.150.136.141:8081/
    ProxyPassReverse / http://103.150.136.141:8081/



SSLCertificateFile /etc/letsencrypt/live/domainb.geekyops.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/domainb.geekyops.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
